<style>
    #container{
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate{
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>


<p><button onclick="myMove()">Click me</button></p>
<div id="container">
    <div id="animate"></div>
</div>
   
<script>
function myMove(){
    let id = null;
    const elem = document.getElementById("animate");
    let pos = 0;
    clearInterval(id);
    id = setInterval(frame, 20);
    function frame(){
        if(pos == 350){
            clearInterval(id);
        }else{
            pos++; //increament kiya by 1 
            elem.style.top=pos+"px";
            elem.style.left=pos+"px";
        }
    }
}
</script>
