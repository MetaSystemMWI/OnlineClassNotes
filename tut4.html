<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>tut3</title>
</head>

<body>



    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Basic</button>
    <button type="button" class="btn btn-secondary">Basic</button>
    <button type="button" class="btn btn-success">Basic</button>
    <button type="button" class="btn btn-info">Basic</button>
    <button type="button" class="btn btn-warning">Basic</button>
    <button type="button" class="btn btn-danger">Basic</button>
    <button type="reset" class="btn btn-dark">Basic</button>
    <button type="submit" class="btn btn-light">Basic</button>
    <button type="button" class="btn btn-link">Basic</button>
    <br><br><br>

    <!-- outline -->

    <button type="button" class="btn btn-outline-primary">Basic</button>
    <button type="button" class="btn btn-outline-success">Basic</button>
    <button type="button" class="btn btn-outline-secondary">Basic</button>
    <button type="button" class="btn btn-outline-info">Basic</button>
    <button type="button" class="btn btn-outline-warning">Basic</button>

    <!-- size -->


    <br><br><br>
    <button type="button" class="btn btn-outline-primary btn-lg">Basic</button>
    <button type="button" class="btn btn-outline-primary btn-sm">Basic</button>
    <button type="button" class="btn btn-outline-primary btn-md">Basic</button>

    <!-- full width button -->

    <br><br><br>
    <div class="d-grid gap-3">
        <button type="button" class="btn btn-outline-primary btn-block active">Basic</button>
        <button type="button" class="btn btn-outline-primary btn-block">Basic</button>
        <button type="button" class="btn btn-outline-primary btn-block disabled">Basic</button>
    </div>


    <br><br><br>


    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>Loading
    </button>

    <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span>Loading
    </button>


    <br><br><br>


    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary drowpdown-toggle" data-bs-toggle="dropdown">Nokia</button>
            <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">Tablet</a></li>
                <li><a href="" class="dropdown-item">Smart Phone</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
