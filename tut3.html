<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container mt-3">
        <h2>Jumbotron</h2>
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>My Teams</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, veniam.</p>
        </div>
        <div class="alert alert-success mt-2 fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success!</strong> indicates a successful or postive action
        </div>

        <div class="mt-4">
            <button type="button" class="btn btn-success" value="Input Button">Button</button>
            <button type="button" class="btn btn-primary" value="Input Button">Button</button>
            <button type="button" class="btn btn-danger" value="Input Button">Button</button>
            <button type="button" class="btn btn-outline-primary ">Button</button>
            <button type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm"> </span>Loading...</button>



            <button class="btn btn-primary">
                Message <span class="badge bg-danger">4</span>
            </button>


            <div class="progress mt-5">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
            </div>
        </div>

        <div class="spinner-grow text-primary mt-5"></div>
        <div class="spinner-grow text-success mt-5"></div>
        <div class="spinner-grow text-danger mt-5"></div>
        <div class="spinner-grow text-warning mt-5"></div>
    </div>

</body>
